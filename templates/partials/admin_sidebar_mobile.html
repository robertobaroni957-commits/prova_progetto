<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sidebar Mobile ZRL</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    /* ============================
       STILE MOBILE SIDEBAR
    ============================ */
    .offcanvas-start {
      background: #f8f9fa;
      width: 250px;
      box-shadow: 2px 0 12px rgba(0,0,0,0.1);
    }

    .offcanvas-header h5 {
      font-weight: 700;
      color: #343a40;
    }

    .offcanvas-body .nav-link {
      color: #495057;
      font-weight: 500;
      transition: all 0.2s;
    }

    .offcanvas-body .nav-link i {
      font-size: 1.2rem;
    }

    .offcanvas-body .nav-link:hover {
      background-color: #e9ecef;
      border-radius: 5px;
      color: #0d6efd;
    }

    .offcanvas-body h6 {
      color: #6c757d;
      font-size: 0.75rem;
      letter-spacing: 0.05em;
      margin-top: 1rem;
    }

    .offcanvas-body .badge {
      font-size: 0.7rem;
    }

    .offcanvas-backdrop {
      background-color: rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>

  <!-- Bottone hamburger mobile -->
  <div class="container mt-3">
    <button class="btn btn-primary d-md-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileSidebar" aria-controls="mobileSidebar">
      <i class="bi bi-list fs-4"></i> Menu
    </button>
  </div>

  <!-- Sidebar Offcanvas Mobile -->
  <div class="offcanvas offcanvas-start d-md-none" tabindex="-1" id="mobileSidebar" aria-labelledby="mobileSidebarLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="mobileSidebarLabel">üèÅ ZRL Manager</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Chiudi"></button>
    </div>
    <div class="offcanvas-body p-0">
      <div class="nav flex-column px-3">

        <!-- DASHBOARD -->
        <h6>Dashboard</h6>
        <a href="#" class="nav-link py-2"><i class="bi bi-bar-chart-fill me-2 text-info"></i>Dashboard ZRL</a>

        <hr class="my-1">

        <!-- IMPORTAZIONI -->
        <h6>Importazioni</h6>
        <a href="#" class="nav-link py-2"><i class="bi bi-person-check-fill me-2 text-success"></i>Rider ZRL</a>
        <a href="#" class="nav-link py-2"><i class="bi bi-arrow-clockwise me-2 text-warning"></i>Aggiorna tutti i rider</a>
        <a href="#" class="nav-link py-2"><i class="bi bi-calendar-fill me-2 text-info"></i>Importa gare da WTRL</a>

        <!-- STAGIONI & ROUND -->
        <h6>Stagioni & Round</h6>
        <a href="#" class="nav-link py-2"><i class="bi bi-calendar-range me-2 text-success"></i>Gestione Stagioni e Round</a>

        <!-- GARE -->
        <h6>Gare</h6>
        <a href="#" class="nav-link py-2"><i class="bi bi-person-badge-fill me-2 text-primary"></i>Gestione Capitani</a>

        <!-- REPORTS -->
        <h6>Reports</h6>
        <a href="#" class="nav-link py-2"><i class="bi bi-cpu-fill me-2 text-success"></i>Reports Amministrativi
          <span class="badge bg-warning text-dark ms-2">Beta</span>
        </a>

        <!-- TEAM -->
        <h6>Team</h6>
        <a href="#" class="nav-link py-2"><i class="bi bi-people me-2 text-secondary"></i>Gestione Team</a>

        <hr class="my-1">

        <!-- LOGOUT -->
        <a href="#" class="nav-link py-2 text-danger"><i class="bi bi-box-arrow-right me-2"></i>Logout</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

{% extends "base.html" %}
{% block title %}Importa Gare ZRL{% endblock %}

{% block content %}
<div class="container mt-4">
  <h1 class="mb-4">Gestione Stagioni e Gare ZRL</h1>

  <!-- Form: Nuova Stagione -->
  <form method="POST" action="{{ url_for('seasons.create_season') }}" class="mb-5">
    <h4>âž• Crea nuova stagione</h4>
    <div class="row g-3">
      <div class="col-md-4">
        <input type="text" name="name" class="form-control" placeholder="ZRL 2025/26" required>
      </div>
      <div class="col-md-2">
        <input type="number" name="start_year" class="form-control" value="2025" required>
      </div>
      <div class="col-md-2">
        <input type="number" name="end_year" class="form-control" value="2026" required>
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-success w-100">Crea</button>
      </div>
    </div>
  </form>

  <!-- Form: Importa Gare per Round -->
  <form method="POST" action="{{ url_for('races.import_round') }}">
    <h4>ðŸ“¥ Importa gare da link WTRL</h4>
    <div class="row g-3">
      <div class="col-md-4">
        <label class="form-label">Stagione</label>
        <select name="season_id" class="form-select" required>
          {% for season in seasons %}
            <option value="{{ season.id }}">{{ season.name }} ({{ season.start_year }}â€“{{ season.end_year }})</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">Nome Round</label>
        <input type="text" name="round_name" class="form-control" placeholder="ZRL City Showdown" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Link WTRL</label>
        <input type="url" name="round_url" class="form-control" placeholder="https://..." required>
      </div>
    </div>
    <div class="mt-3">
      <button type="submit" class="btn btn-primary">Importa Gare</button>
    </div>
  </form>
</div>
{% endblock %}
